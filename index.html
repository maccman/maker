<!DOCTYPE html>

<html>
<head>
<script type="text/javascript" src="jquery-1.7.js"></script>
<script type="text/javascript" src="jquery.maker.js"></script>
</head>
<body>
<script type="text/javascript">
$("body").make("div", function (div) {
    div.p({"class": "my-paragraph"}, function (p) {
        p.span(function (span) {
            span.className("good-advice");
            span.text("If you haven't already, you should sign up for ");
        });
        p.a({href: "http://www.twitter.com"}, function (a) {
            a.em("Twitter");
        }).click(function () {
            return confirm("Are you sure you want to do this?");
        });
    });
});
</script>
</body>
</html>
